<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <Video id="Point" controls>
            <source src="styles/sfx_point.ogg" type="audio/ogg">
        </Video>
        <Video id="Die" controls>
            <source src="styles/sfx_hit.ogg" type="audio/ogg">
        </Video>
        <Video id="flap" controls autoplay>
            <source src="styles/sfx_wing.ogg" type="audio/mp3">
        </Video>
        <Video id="Music" controls autoplay>
            <source src="styles/Life of Riley.mp3" type="audio/mp3">
        </Video>

        <div class="GameCanvas">
            <img class="Backgrounda" src="styles/Images/background.png"></img>
            <img class="Backgroundb" src="styles/Images/background.png"></img>
            <div class="Player flapping"></div>
            
            <div class="Pipes">
                <div id="pipe1"></div>
                <div id="pipe2"></div>
                <div id="pipe3"></div>
                <div id="pipe4"></div>
                <div id="pipe5"></div>
                <div id="pipe6"></div>
            </div>
            <div class="GameGround Move"></div>

            <p class="Score">score</p>
            <div class="Scoreboard ScoreboardDelay">
                <p class="SScore">Score:</p>
                <p class="SScore Cur"></p>
                <p class="SScore">Top Score:</p>
                <p class="SScore Top"></p>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>

            <img class="Mute" src="styles/Images/muteoff.png"></img>

        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/pipe.js"></script>
        <!-- endbuild -->
</body>
</html>
